<div>
	<div id="detCont">
		<img ng-src="{{'images/main/'+newEmployee.image}}">
		<div>
			<input type="text" ng-model="newEmployee.name" placeholder="Name">
			<br/><input type="text" ng-model="newEmployee.date" placeholder = "JoiningDate">
		</div>
	</div>
	<div>
		<h3>Contact Details</h3>
		 <div class="Row" ng-repeat = "contact in newEmployee.contactInfo">
	        <div class="Cell">
	        	<p>{{contact.name}}</p>
	        </div>
	        <div class="Cell">
	        	<input type="text" ng-model="contact.value">
	        </div>
		</div>
	</div>
	<div>
		<h3>Educational Details</h3>
			 <div class="Row" ng-repeat = "details in newEmployee.eduInfo">
		        <div class="Cell">
		        	<p>{{details.name}}</p>
		        </div>
		        <div class="Cell">
		        	<input type="text" ng-model="details.value">
		        </div>
    		</div>
		</div>
	</div>
	<div>
		<h3>Project Details</h3>
		<div id="projDiv" ng-repeat = "project in newEmployee.projectInfo">
			<input type="text" ng-model="project.name" placeholder="Name">
			<div class="Row"  ng-repeat = "pDetails in project.details">
		        <div class="Cell">
		            <p>{{pDetails.name}}</p>
		        </div>
		        <div class="Cell">
		        	<input type="text" ng-model="pDetails.value">
		        </div>
    		</div>
		</div>
	</div>
	<div>
		<button ng-click="add(newEmployee)">Add</button>
		<button ng-click="cancel()">Cancel</button>
	</div>
</div>
